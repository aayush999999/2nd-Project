{% extends "base.html" %}

{% block start %}

<div class="container mt-5" align="center">
    <form class="col-6 mx-auto card p-3 shadow-lg mb-3" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <h1>Add Receipe</h1>
          <hr>
          <label for="exampleInputEmail1">Receipe Name</label>
          <input type="text" name="receipe_name" class="form-control">
        </div>
        <div class="form-group">
          <label  for="exampleInputPassword1">Receipe Description</label>
          <textarea name="receipe_description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
</div>

{% endblock %}
