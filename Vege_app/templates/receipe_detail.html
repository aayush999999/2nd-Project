{% extends "base.html" %}
{% load static %}
{% block start %}
<table>
    <tr>
        <td>Sl no.</td>
        <td>Name</td>
        <td>Description</td>
        <td>Image</td>
    </tr>

{% for i in receipe %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.receipe_name }}</td>
    <td>{{ i.receipe_description }}</td>
    <td><img src="{{i.receipe_image}}" width="200" height="200" ></td>

</tr>
{% endfor %}
</table>

{% endblock %}
