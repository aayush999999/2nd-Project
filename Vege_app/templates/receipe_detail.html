{% extends "base.html" %}
{% load static %}
{% block start %}
<table border="1" align="center" class="table table-striped-columns">
    
    <hr>
    <div class="mt-5">
        <div class="mx-auto col-6">
            <form >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-labe">Search Receipe</label>
                    <input type="text" name="search" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <table border="1" align="center" class="table table-striped-columns mt-5">
    <tr>
        <td><b>Sl no.</b></td>
        <td><b>Name</b></td>
        <td><b>Description</b></td>
        <td><b>Image</b></td>
        <td colspan="2" align="center"><b>Action</b></td>
    </tr>

{% for i in receipes %}
<tr>
    <td align="center"><b>{{ forloop.counter }}</b></td>
    <td align="center">{{ i.receipe_name }}</td>
    <td align="center">{{ i.receipe_description }}</td>
    <td><img src="{{i.receipe_image}}" width="100" height="100" ></td>

    <td><a href="/delete-receipe/{{i.id}}/" class="btn btn-danger">Delete</a></td>
    <td><a href="/update-receipe/{{i.id}}/" class="btn btn-success">Update</a></td>
    
</tr>
{% endfor %}
</table>    
</table>

{% endblock %}
